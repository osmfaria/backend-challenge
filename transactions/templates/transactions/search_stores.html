{% extends 'files/base.html' %} 
{% block content %}
<h3>Negócios encontrados</h3>
<hr class="mt-3 mb-5">
<center>
{% if stores %}

        {% for store in stores %} 
            <div class="card mb-3" style="max-width: 500px;">
                <div class="card-header">
                    {{ store.name }}
                </div>
                <div class="card-body">
                    <h6 class="card-title">Proprietário: {{ store.owner }}</h6>
                    <hr class="my-3">
                    <a href="{% url 'transactions' store.name %}" class="btn btn-primary">Checar Transações</a>
                </div>
            </div>
        {%endfor%} 
        
        {% else %}
        <h4>Nenhum resultado encontrado para esta busca...</h4>
        {% endif %}
    </center>

{% endblock %}
